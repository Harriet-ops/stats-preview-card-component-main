<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body{
      margin: 0;
      padding:0;
      background-color: hsl(233, 47%, 7%);
      display: flex;
      justify-content: center;
      font-family: 'Lexend Deca', sans-serif;
    }

    main{
      display: flex;
      flex-direction: row;
      height: 450px;
      width: 1050px;
      background-color:hsl(244, 37%, 16%);
      position: relative;
      top:180px;
      object-fit: contain;
      overflow: hidden;
      border-radius: 10px;
      
    }

    .container{
      display: flex;
      flex-direction: row;
      text-align: center;
      
    }

    .mobile-image{
      display: none;
    }


    .desktop-image{
      width: 500px;
      height: 500px;
      position: absolute;
      right: 0;

    }

    .image-overlay{
      background-color: hsla(277, 96%, 20%, 0.383);
      background-blend-mode: multiply;
      width: 500px;
      height: 500px;
      position: absolute;
      right: 0;

    }
    .image-overlay-1{
      background-color: rgba(77, 25, 130, 0.38);
      background-blend-mode: multiply;
      width: 500px;
      height: 500px;
      position: absolute;
      right: 0;

    }
    .insight h1{
      display: inline-block;
      align-items: center;
      font-size: 2.3em;
      color: hsl(0, 0%, 100%);
      position: relative;
      left: 60px;
      top: 35px;
      
    }
    .sight{
      color:hsl(277, 64%, 61%) ;
    }
    .insight p{
      color: hsla(0, 0%, 100%, 0.75);
      position: relative;
      top: 2.1rem;
      left: 3.5rem;
      line-height: 30px;
      font-size: 1.09rem;
    }
    .insight h2,h3,h4{
      color: white;
  

    }
    .heading{
      display: flex;
      align-items: center;
      position: relative;
      top: 50px;
      left: 60px;
      gap: 5rem;
      font-weight: 100;
      line-height: 20px;
      font-family:'Inter',sans-serif;
      
    }

    .insight h3{
      color: white;
    }

    .comp{
      color:hsla(0, 0%, 100%, 0.6);
      font-family:'Inter',sans-serif ;
      font-weight: 100;
      font-size: 16px;
      
    }

    .insight h4{
      color: white;
      font-size: 20px;
      
    }

    @media (max-width:1024px){
    br{
        display: none;
    }
    body{
        min-height: unset;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .desktop-image{
        display: none;
    }

    main{
      display: flex;
      flex-direction: column;
      height: fit-content;
      width: unset;
      margin: 2rem 1rem ;
      background-color:hsl(244, 37%, 16%);
      position: unset;
      
    }
    .insight{
        border-radius: 0 0 3% 3% ;

        text-align: center;
        
        /* width: 88%; */
        background-color: hsl(244, 37%, 16%);
        
        padding: 0 2rem 1rem 2rem;

    }
    .insight h1{
      display: inline-block;
      align-items: center;
      font-size: 1.8em;
      color: hsl(0, 0%, 100%);
      position: unset;
      
    }

    .sight{
      color:hsl(277, 64%, 61%) ;
    }

    .insight p{
      color: hsla(0, 0%, 100%, 0.75);
      position: unset;
      line-height: 30px;
      font-size: 0.9rem;
    }
    .container{
      position: relative;
    }
    .mobile-image {
        border-radius: 3% 3% 0 0 ;
        width: 100%;

        display: block;
        

        
    }
    .image-overlay{
      background-color: hsla(277, 96%, 20%, 0.383);
      background-blend-mode: multiply;
      border-radius: 3% 3% 0 0 ;
        width: 100%;
                height: 100%;

        margin: 0 ;
        
        display: block;
        
        
        position: absolute;
        right: 0;
      }
      .image-overlay-1{
        background-color: rgba(77, 25, 130, 0.38);
        background-blend-mode: multiply;
        border-radius: 3% 3% 0 0 ;
        width: 100%;
        height: 100%;
        margin: 0;
        display: block;
        position: absolute;
        right: 0;
    }

    .heading{
      display: flex;
      flex-direction: column;
      align-items: center;
      position: unset;

      gap: 0px;
      font-weight: 100;
      line-height: 1.2rem;
      font-family:'Inter',sans-serif;
      
    }

    
  }
    
    p{
        color: hsla(0, 0%, 100%, 0.75);
        white-space: unset;
        /* white-space: pre-line; */
        line-height: 1.7;
        font-weight: 300;
        font-size:1.3em ;
    }
    h2,h3,h4{
      display: flex;
      flex-direction: column;
      font-size: 1.2rem;
    }
     .comp {
      color:hsla(0, 0%, 100%, 0.6);
      font-family:'Inter',sans-serif ;
      font-weight: 100;
      font-size: 0.8rem !important;
      margin: unset;

    }
    h1{
      font-size: 10px;
    }
    

  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="images/image-header-desktop.jpg" alt="" class="desktop-image">
       <img src="images/image-header-mobile.jpg" alt="" class="mobile-image">
      
      <div class="image-overlay"></div>
      <div class="image-overlay-1"></div>

    </div>
    <div class="insight">
      <h1>Get <span class="sight">insights</span> that help<br> your business grow.</h1>
      <p>Discover the benefits of data analytics and make<br> better decisions regarding revenue,customer<br> experience, and overall efficiency.</p>
        <div class="heading">
          <h2>10k+ <br><span class="comp">COMPANIES</span></h2>
          <h3>314<br><span class="comp">TEMPLATES</span></h3>
          <h4>12M+<br><span class="comp">QUERIES</span></h4>
        </div>
    </div>

    
      
  

  </main>

  
  
</body>
</html>
